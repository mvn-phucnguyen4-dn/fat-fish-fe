name: build.yml

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install dependencies
        run: npm install

      - name: Build source
        run: NODE_OPTIONS="--max-old-space-size=8192" npm run  build

      - name: Check lint
        run: npm run lint
